<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Dash's IT & Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="site">
    <!-- HEADER -->
    <header>
      <div class="glass header-box">
        <div class="logo">
          <div class="title">Dash's IT & Design</div>
        </div>

        <!-- Hamburger -->
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <nav id="nav-menu">
          <a href="index.html">Home</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <!-- CONTACT -->
    <main>
      <section class="glass contact-section">
        <h2>Contact Me</h2>
        <div class="grad-line"></div>
        <p class="muted">Email me directly: 
          <a href="mailto:dashsitanddesign@gmail.com">dashsitanddesign@gmail.com</a>
        </p>

        <form action="https://formspree.io/f/mpwjevpo" method="POST" class="panel">
          <input type="text" name="name" placeholder="Full name" required class="glass-input"/>
          <input type="email" name="email" placeholder="Email" required class="glass-input"/>
          <input type="text" name="subject" placeholder="Subject" class="glass-input"/>
          <textarea name="message" placeholder="How can I help you?" class="glass-input"></textarea>
          <button type="submit" class="btn">Send message</button>
        </form>
      </section>
    </main>

    <footer>
      © <span id="year"></span> Dash's IT & Design • Let's build something cool
    </footer>
  </div>

  <script>
    document.getElementById('year').innerText = new Date().getFullYear();

    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('open');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
