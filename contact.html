<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Dash's IT</title>
  <style>
    :root{
      --bg:#111318;
      --muted:#9aa3b2;
      --accent1:#3db4ff;
      --accent2:#7b61ff;
      --container:1100px;
      --radius:14px;
      --glass-blur:10px;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family:Inter, system-ui, sans-serif;color:#e7eef8;background:var(--bg);}
    .site{max-width:var(--container);margin:0 auto;padding:32px;}
    .glass{
      border-radius:var(--radius);
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      box-shadow: 0 6px 20px rgba(2,6,23,0.4);
      padding:24px;margin-bottom:24px;
    }
    header{
      position:sticky;top:20px;margin-bottom:20px;
      display:flex;justify-content:space-between;align-items:center;
      border-radius:16px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.05);
      backdrop-filter:blur(15px);
      -webkit-backdrop-filter:blur(15px);
      box-shadow:0 4px 20px rgba(2,6,23,0.6);
      padding:20px 24px;
    }
    nav{display:flex;gap:14px;}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px;font-size:15px;}
    nav a:hover{color:white;background:rgba(255,255,255,0.03);}
    form input, form textarea{
      width:100%;margin-bottom:12px;padding:14px;
      border-radius:12px;border:none;
      background:rgba(255,255,255,0.05);color:white;
    }
    textarea{min-height:140px;resize:vertical;}
    .btn{
      display:inline-block;padding:12px 20px;
      border-radius:10px;font-weight:600;
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:white;border:none;cursor:pointer;
    }
    .confirmation{
      display:none;margin-top:12px;padding:12px;
      background:rgba(61,180,255,0.08);border-radius:10px;
      color:white;font-weight:600;
    }
    footer{text-align:center;color:var(--muted);border-top:1px solid rgba(255,255,255,0.02);padding:24px;margin-top:40px;}
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo">Dash's IT</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="glass">
        <h1>Contact Me</h1>
        <form id="contactForm" action="https://formspree.io/f/mpwjevpo" method="POST">
          <input type="text" name="name" placeholder="Full name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="subject" placeholder="Subject">
          <textarea name="message" placeholder="How can I help you?" required></textarea>
          <button type="submit" class="btn">Send message</button>
          <div class="confirmation" id="confirmationMsg">Thanks! I’ll get back to you soon.</div>
        </form>
        <p>Email me directly: <a href="mailto:dashsitanddesign@gmail.com" style="color:var(--accent1);">dashsitanddesign@gmail.com</a></p>
      </section>
    </main>

    <footer class="glass">© <span id="year"></span> Dash's IT</footer>
  </div>

  <script>
    document.getElementById('year').innerText=new Date().getFullYear();
    const form=document.getElementById('contactForm');
    const msg=document.getElementById('confirmationMsg');
    form.addEventListener('submit',e=>{
      e.preventDefault();
      const data=new FormData(form);
      fetch(form.action,{method:'POST',body:data,headers:{'Accept':'application/json'}})
        .then(r=>{
          if(r.ok){msg.style.display='block';form.reset();}
          else{alert('Error submitting form.');}
        }).catch(()=>alert('Error submitting form.'));
    });
  </script>
</body>
</html>
