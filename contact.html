<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dash's IT & Design — Contact</title>
  <meta name="description" content="Contact Dash's IT & Design for IT and graphic design help." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="site">
    <!-- HEADER -->
    <header>
      <div class="glass header-box">
        <div class="logo">
          <div class="title">Dash's IT & Design</div>
        </div>

        <nav>
          <a href="index.html">Home</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>

    <!-- CONTACT SECTION -->
    <main>
      <section class="hero glass">
        <div>
          <h1 class="h-title">Contact Me</h1>
          <p class="lead">
            Need IT help, design work, or have a project in mind? Reach out below — I’d love to hear from you!
          </p>
          <div class="cta-row">
            <a href="mailto:youremail@example.com" class="btn no-underline">Email me</a>
          </div>
        </div>
      </section>

      <section id="contact" class="glass">
        <h2>Send a Message</h2>
        <div class="grad-line"></div>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      © <span id="year"></span> Dash's IT & Design
    </footer>
  </div>

  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</body>
</html>
